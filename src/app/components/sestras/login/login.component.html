<div style="display:flex; flex-direction: column;">
    <label>Username:</label>
    <input type="text" class="k-textbox" [(ngModel)]='username'>

    <label>Password:</label>
    <input type="password" class="k-textbox" [(ngModel)]='password'>

    <button class="k-button" title="Login" (click)="loginClick()">Submit
        <!--- <fa-icon [icon]="faHeart" style="color:red" size="2x"></fa-icon>-->
    </button>
</div>
